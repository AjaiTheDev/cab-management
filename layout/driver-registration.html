<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/registration-styles.css">
</head>

<body>
    <div class="container flex-center">

        <div class="driver-inner-content flex-row">

            <div class="sign-up-section align-center">
                <div class="signup-inner-section">
                    <div class="welcome-span"><span class="welcome-font">Welcome</span>
                        <span class="sign-in-font">Sign up</span>
                    </div>

                    <div class="driver-form-content-signup">
                        <form action="" name="driver-reg">
                            <div class="flex-column">
                                <label for="name">Name</label>
                                <input type="text" id="fname" name="fname" placeholder="enter your full name here">
                            </div>
                            <div class="flex-column">
                                <label for="email">Email</label>
                                <input type="text" id="email" name="email" placeholder="enter your email here">
                            </div>
                            <div class="flex-column">
                                <label for="phone">Contact No</label>
                                <input type="number" id="phoneNo" name="phone" placeholder="enter your phone number">

                            </div>
                            <div class="flex-column">
                                <label for="dl-no">
                                    <abbr title="Driver’s License number" style="text-decoration:none">DL no</abbr>
                                </label>
                                <input type="text" id="driverLicense" name="dl-no"
                                    placeholder="enter your driver’s license no">

                            </div>
                            <div class="flex-column">
                                <label for="dri-password">Password</label>
                                <input type="password" id="dri-password" name="dri-password"
                                    placeholder="enter your Password here">
                            </div>

                            <div class="flex-column">
                                <button class="driver-btn-signup">Sign Up</button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
            <div class="sign-up-logo-section logo-bg-image">
                <div class="logo-font">
                    <span class="logo-my"> My </span>
                    <span class="logo-cab">CA<span class="font-b">B</span></span>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
